<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercises Booleans and if-statements</title>
</head>
<body>
  <p>Hour Exercises</p>

  
  
  <script>
    var hours = 15;
    var name = 'John';
    let timeSays = '';
    if (hours >= 6 && hours < 12) {
      timeSays = `Good morning! ${name}`;
    } else if (hours >= 13 && hours < 17) {
      timeSays = `Good afternoon! ${name}`;
    } else {
      timeSays = `Good night! ${name}`;
    }

    console.log(timeSays);

  </script>
</body>
</html>
