<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functions</title>
</head>
<body>
  <!-- A function lets us reuse code -->
  <h2>Function</h2>
  <p>Check console</p>  
  <script>
    /*
    // Ths only create a function. It doesn't run the code inside.
    function function1 () {
      console.log("Hello, world!");
      console.log(2 + 2);
    }

    function1(); // Calling the function (running or executing the function)
    */

    // return = gets a value out of a function
    // parameter = puts a value into a function
    
    // Example of a function with a parameter
    function calculateTax(cost, taxPercent = 0.1) {  // we can use default values like this 'taxPercent = 0.1'
      console.log(cost * taxPercent);
    }

    calculateTax(5000, 0.1);
    calculateTax(4000);

  </script>
</body>
</html>
