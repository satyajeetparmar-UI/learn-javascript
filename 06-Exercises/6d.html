<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercises Booleans and if-statements</title>
</head>
<body>
  <p>Amusement Park</p>

  
  
  <script>
    const age = 66;
    
    if (age <= 6 || age >= 65) {
      console.log('Discount');
    } else {
      console.log('No Discount');
    }

  </script>
</body>
</html>
