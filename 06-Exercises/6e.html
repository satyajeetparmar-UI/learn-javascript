<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercises Booleans and if-statements</title>
</head>
<body>
  <p>Amusement Park</p>

  
  
  <script>
    const age = 5;
    const isHoliday = true;
    
    if ((age <= 6 || age >= 65) && !isHoliday) {
      console.log('Discount');
    } else {
      console.log('No discount');
    }
    

  </script>
</body>
</html>
