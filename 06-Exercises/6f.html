<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercises Booleans and if-statements</title>
</head>
<body>
  <p>Amusement Park</p>

  
  
  <script>
    const randomNumber = Math.random();
    let result = '';

    if (randomNumber < 0.5) {
      result = 'heads';
    } else {
      result = 'tails';
    }

    const guess = 'heads';
    console.log(guess === result ? 'You win!' : 'You lose!');

  </script>
</body>
</html>
